<body>
    <script>
        var valor = parseInt(prompt("Digite um valor"))
        var valor4 = parseInt(prompt("Digite um valor"))
        var valor5 = parseInt(prompt("Digite um valor"))
        var valor6 = parseInt(prompt("Digite um valor"))
        var media = ( valor+valor4 + valor5 + valor6)/4

        {
            document.write("Reprovado")
        }

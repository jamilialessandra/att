<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Pedro</title>
</head>
<body>
    <script>
    var divida = parseFloat (prompt("Digite o valor de sua divida"))
    var prestacao = parseInt (prompt("Digite a quantidade de prestação"))
    var valor = (divida/prestacao)
    
    document.write(valor)

    </script>
</body>
</html>
